<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery T31</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: circle; radius: 0.6;"
        material="shader: flat; src: ${thumb}"
        link="href: ${href}"
        event-set__mouseenter="scale: 1.2 1.2 1; link.title: Italy"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="sound.src: #click-sound"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
    <!-- event-set__click="_target: #image-360; _delay: 300; material.src: ${src}" -->
    <!-- proxy-event="event: click; to: #image-360; as: fade" -->
    <!-- sound="on: click; src: #click-sound" -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- == Sounds == -->
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <!-- == 360° images == -->
        <!-- Piazza base -->
        <img id="square" crossorigin="anonymous" src="assets/square.jpg">
        <img id="square-thumb" crossorigin="anonymous" src="assets/square.jpg">
        <img id="croatia-thumb" crossorigin="anonymous" src="assets/croazia-hires.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">

        <img id="cubes" crossorigin="anonymous" src="Street View 360 1.jpg"> <!-- funziona con immagine scaricata. -->
        <img id="sechelt" crossorigin="anonymous" src="Street View 3602 1.jpg"> <!-- funziona con immagine scaricata. -->

      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#square"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-link class="link" href="example.html" position="4 0.5 -7" image="#croatia-thumb" geometry="primitive:circle;segments:64" material="shader:flat;pano:#croatia-thumb;" link="" title="Example - T31">
      </a-link>
      <a-entity id="links"  position="0 -1 0">
        <!-- componente che è possibile utilizzare layout="type: box; columns: 3; margin: 1.5;" -->
        <!-- <a-link class="link" href="scenes/italy.html" title="Italy 7" image="Street View 3602 1.jpg" on="click" peekMode="true"></a-link> -->
        <a-entity template="src: #link" data-href="scenes/croatia.html" data-src="#croatia-thumb" data-thumb="#croatia-thumb-thumb" position="0 0 -4" link="title:Croatia">
          <a-entity text="width:5;color:white;align:center;font:kelsonsans;value:ITALIA" position="0 2 0"></a-entity>
        </a-entity>
        <a-entity template="src: #link" data-href="scenes/italy.html" data-src="#cubes" data-title="Greece" data-thumb="#cubes-thumb" position="2 1 -8"></a-entity>
        <a-entity template="src: #link" data-href="scenes/italy.html" data-src="#city" data-thumb="#city-thumb" position="4 1 -6"></a-entity>
        <a-entity template="src: #link" data-href="scenes/italy.html" data-src="#sechelt" data-thumb="#sechelt-thumb" position="6 1 -6"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
