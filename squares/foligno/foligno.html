<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery T54</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>  Se non si usa Layout non è necessario-->
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="vendor/extended-wasd-controls.js"></script>


    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: circle; radius: 0.6;"
        material="shader: flat; src: ${thumb}"
        link="href: ${href}"
        event-set__mouseenter="scale: 1.2 1.2 1;"
        event-set__mouseleave="scale: 1 1 1"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
    <!-- event-set__click="_target: #image-360; _delay: 300; material.src: ${src}" -->
    <!-- proxy-event="event: click; to: #image-360; as: fade" -->
    <!-- sound="on: click; src: #click-sound" -->
    <!-- event-set__click="sound.src: #click-sound" -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- == Sounds == -->
        <audio id="click-sound" crossorigin="anonymous" src="assets/click.ogg"></audio>
        <!-- == 360° images == -->
        <img id="square" crossorigin="anonymous" src="assets/square.jpg">
        <img id="square-thumb" crossorigin="anonymous" src="assets/square.jpg">
        <img id="croatia" crossorigin="anonymous" src="assets/croatia-hires.jpg">
        <img id="croatia-thumb" crossorigin="anonymous" src="assets/croatia-hires.jpg">
        <img id="greece" crossorigin="anonymous" src="assets/greece-hires.jpg">
        <img id="greece-thumb" crossorigin="anonymous" src="assets/greece-hires.jpg">
        <img id="italy" crossorigin="anonymous" src="assets/italy-hires.jpg">
        <img id="italy-thumb" crossorigin="anonymous" src="assets/italy-hires.jpg">
        <img id="latvia" crossorigin="anonymous" src="assets/latvia-hires.jpg">
        <img id="latvia-thumb" crossorigin="anonymous" src="assets/latvia-hires.jpg">
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#square"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->

      <a-entity id="links"  position="0 0 0">
        <!-- Croatia placeholder -->
        <a-circle color="#0C0" radius="0.8" position="-4.5 0.5 -4" rotation="0 30 0">
          <a-entity template="src: #link" data-href="scenes/croatia.html" data-src="#croatia" data-thumb="#croatia-thumb" position="0 0 0.1">
          </a-entity>
          <a-text value="Croatia" geometry="primitive:plane"  position="0 1 -0.1" align="center" anchor="center"></a-text>
          <a-text value="Thanks for all the fish" geometry="primitive:plane;" position="0 -1 -0.1" align="center" anchor="center"></a-text>
        </a-circle>

        <!-- Grecia placeholder -->
        <a-circle color="#0C0" radius="0.8" position="-1.5 0.5 -4" rotation="0 15 0">
          <a-entity template="src: #link" data-href="scenes/greece.html" data-src="#greece" data-thumb="#greece-thumb" position="0 0 0.1">
          </a-entity>
          <a-text value="Greece" geometry="primitive:plane"  position="0 1 -0.1" align="center" anchor="center"></a-text>
          <a-text value="Thanks for all the fish" geometry="primitive:plane;" position="0 -1 -0.1" align="center" anchor="center"></a-text>
        </a-circle>


        <!-- Italia placeholder -->
        <a-circle color="#0C0" radius="0.8" position="1.5 0.5 -4" rotation="0 -15 0">
          <a-entity template="src: #link" data-href="scenes/italy.html" data-src="#italy" data-thumb="#italy-thumb" position="0 0 0.1">
          </a-entity>
          <a-text value="Italy" geometry="primitive:plane"  position="0 1 -0.1" align="center" anchor="center"></a-text>
          <a-text value="Thanks for all the fish" geometry="primitive:plane; transparent: true;" position="0 -1 -0.1" align="center" anchor="center"></a-text>
        </a-circle>

        <!-- Lettonia placeholder -->
        <a-circle color="#0C0" radius="0.8" position="4.5 0.5 -4" rotation="0 -30 0">
          <a-entity template="src: #link" data-href="scenes/latvia.html" data-src="#latvia" data-thumb="#latvia-thumb" position="0 0 0.1">
          </a-entity>
          <a-text value="Latvia" geometry="primitive:plane"  position="0 1 -0.1" align="center" anchor="center"></a-text>
          <a-text value="Thanks for all the fish" geometry="primitive:plane; transparent: true;" position="0 -1 -0.1" align="center" anchor="center"></a-text>
        </a-circle>

      </a-entity>

      <!-- Camera + cursor. -->

      <a-entity camera extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;">
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
